<body>
    <div class="container">
        <h1>Zikir Pagi</h1>
        <div class="zikir-list">
            <!-- Daftar zikir akan dimasukkan melalui JavaScript -->
        </div>
    </div>
    <script>
        const zikirList = [
            {
                title: "Membaca Ta’awwudz",
                arab: "أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ",
                latin: "A'udzu billahi minasy syaithonir rojiim",
                arti: "Aku berlindung kepada Allah dari godaan setan yang terkutuk."
            },
            {
                title: "Membaca Basmalah",
                arab: "بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ",
                latin: "Bismillahir rohmanir rohim",
                arti: "Dengan nama Allah Yang Maha Pengasih, Maha Penyayang."
            },
            {
                title: "Membaca Ayat Kursi",
                arab: "اللَّهُ لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۚ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ مَنْ ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلَّا بِإِذْنِهِ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَيْءٍ مِنْ عِلْمِهِ إِلَّا بِمَا شَاءَ ۚ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ ۖ وَلَا يَئُودُهُ حِفْظُهُمَا ۚ وَهُوَ الْعَلِيُّ الْعَظِيمُ",
                latin: "Allahu la ilaha illa huwal hayyul qayyum, la ta'khudzuhu sinatuw wa la naum, lahu ma fis samawati wa ma fil ard, man dzal ladzi yasyfa'u 'indahu illa bi idznih, ya'lamu ma baina aidihim wa ma khalfahum, wa la yuhithuna bi syai'im min 'ilmihi illa bima sya', wasi'a kursiyyuhus samawati wal ard, wa la ya'udzuhu hifdzuhuma, wa huwal 'aliyyul 'azhim.",
                arti: "Allah, tidak ada tuhan selain Dia, Yang Mahahidup lagi terus-menerus mengurus (makhluk-Nya). Dia tidak dilanda oleh kantuk dan tidak (pula) oleh tidur. Milik-Nyalah apa yang ada di langit dan apa yang ada di bumi. Tidak ada yang dapat memberi syafaat di sisi-Nya tanpa izin-Nya. Dia mengetahui apa yang ada di hadapan mereka dan apa yang ada di belakang mereka. Mereka tidak mengetahui sesuatu apa pun dari ilmu-Nya, kecuali apa yang Dia kehendaki. Kursi-Nya (ilmu dan kekuasaan-Nya) meliputi langit dan bumi. Dia tidak merasa berat memelihara keduanya. Dialah yang Mahatinggi lagi Mahaagung."
            },
            {
                title: "Membaca Surah Al-Ikhlas",
                arab: "قُلْ هُوَ اللَّهُ أَحَدٌ، اللَّهُ الصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُنْ لَهُ كُفُوًا أَحَدٌ",
                latin: "Qul huwallahu ahad, allahu shamad, lam yalid wa lam yulad, wa lam yakun lahu kufuwan ahad.",
                arti: "Katakanlah (Muhammad), Dialah Allah, Yang Maha Esa, Allah tempat meminta segala sesuatu, (Allah) tidak beranak dan tidak pula diperanakkan, Dan tidak ada sesuatu yang setara dengan Dia."
            },
            {
                title: "Membaca Surah Al-Falaq",
                arab: "قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ، مِنْ شَرِّ مَا خَلَقَ، وَمِنْ شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِنْ شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ، وَمِنْ شَرِّ حَاسِدٍ إِذَا حَسَدَ",
                latin: "Qul a'udzu birabbil falaq, min syarri ma khalaq, wa min syarri ghasiqin idza waqab, wa min syarrin naffathati fil 'uqad, wa min syarri hasidin idza hasad.",
                arti: "Katakanlah (Muhammad), Aku berlindung kepada Tuhan yang menguasai subuh (fajar), dari kejahatan (makhluk) yang Dia ciptakan, dan dari kejahatan malam apabila telah gelap gulita, dan dari kejahatan (perempuan-perempuan) penyihir yang meniup pada buhul-buhul (talinya), dan dari kejahatan orang yang dengki apabila dia dengki."
            },
            {
                title: "Membaca Surah An-Nas",
                arab: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ، مَلِكِ النَّاسِ، إِلَهِ النَّاسِ، مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ، الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ، مِنَ الْجِنَّةِ وَالنَّاسِ",
                latin: "Qul a'udzu birabbin nas, malikin nas, ilahin nas, min syarril waswasil khannas, alladzi yuwaswisu fi sudurin nas, min al jinnati wan nas.",
                arti: "Katakanlah (Muhammad), Aku berlindung kepada Tuhan manusia, Raja manusia, Sembahan manusia, dari kejahatan (bisikan) setan yang bersembunyi, yang membisikkan (kejahatan) ke dalam dada manusia, dari (golongan) jin dan manusia."
            }
        ];

        const zikirListElement = document.querySelector('.zikir-list');

        zikirList.forEach((zikir, index) => {
            const zikirItem = document.createElement('div');
            zikirItem.classList.add('zikir-item');
            zikirItem.innerHTML = `
                <span>${zikir.title}</span>
                <i class="fas fa-chevron-down"></i>
            `;

            const details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = `
                <p><strong>Arab:</strong> ${zikir.arab}</p>
                <p><strong>Latin:</strong> ${zikir.latin}</p>
                <p><strong>Arti:</strong> ${zikir.arti}</p>
            `;

            zikirItem.addEventListener('click', () => {
                details.classList.toggle('show');
                zikirItem.classList.toggle('completed');
                const icon = zikirItem.querySelector('i');
                icon.style.transform = details.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
            });

            zikirListElement.appendChild(zikirItem);
            zikirListElement.appendChild(details);
        });
    </script>
</body>
</html>
