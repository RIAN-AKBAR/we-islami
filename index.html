    <main>
         <div class="container">
        <h1>Doa Pendek</h1>
        <p>Berikut adalah Doa-Doa Pendek:</p>
        <div class="doa-list">
            <!-- Daftar doa akan dimasukkan melalui JavaScript -->
        </div>
    </div>
    <script>
        const doaList = [
            {
                title: "Doa Sebelum Makan",
                arab: "اللَّهُمَّ بَارِكْ لَنَا فِيمَا رَزَقْتَنَا وَقِنَا عَذَابَ النَّارِ",
                latin: "Allahumma barik lana fima razaqtana wa qina 'adzabannar.",
                arti: "Ya Allah, berkahilah kami dalam rezeki yang Engkau berikan kepada kami dan lindungilah kami dari siksa api neraka."
            },
            {
                title: "Doa Setelah Makan",
                arab: "الْحَمْدُ لِلَّهِ الَّذِي أَطْعَمَنَا وَسَقَانَا وَجَعَلَنَا مُسْلِمِينَ",
                latin: "Alhamdulillahilladzi ath'amana wa saqana wa ja'alana muslimin.",
                arti: "Segala puji bagi Allah yang telah memberi kami makan dan minum serta menjadikan kami sebagai orang Islam."
            },
            {
                title: "Doa Sebelum Tidur",
                arab: "بِاسْمِكَ اللَّهُمَّ أَمُوتُ وَأَحْيَا",
                latin: "Bismika Allahumma amutu wa ahya.",
                arti: "Dengan nama-Mu, ya Allah, aku mati dan hidup."
            },
            {
                title: "Doa Bangun Tidur",
                arab: "الْحَمْدُ لِلَّهِ الَّذِي أَحْيَانَا بَعْدَ مَا أَمَاتَنَا وَإِلَيْهِ النُّشُورُ",
                latin: "Alhamdulillahil ladzi ahyana ba’da ma amatana wa ilaihin nusyur.",
                arti: "Segala puji bagi Allah yang telah menghidupkan kami setelah mematikan kami, dan kepada-Nya kami dibangkitkan."
            },
            {
                title: "Doa Masuk Kamar Mandi",
                arab: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْخُبْثِ وَالْخَبَائِثِ",
                latin: "Allahumma inni a’udzu bika minal khubutsi wal khaba’its.",
                arti: "Ya Allah, aku berlindung kepada-Mu dari godaan setan laki-laki dan setan perempuan."
            },
            {
                title: "Doa Keluar Kamar Mandi",
                arab: "غُفْرَانَكَ",
                latin: "Ghufranaka.",
                arti: "Aku memohon ampunan-Mu."
            },
            {
                title: "Doa Masuk Rumah",
                arab: "بِسْمِ اللَّهِ وَلَجْنَا، وَبِسْمِ اللَّهِ خَرَجْنَا، وَعَلَى رَبِّنَا تَوَكَّلْنَا",
                latin: "Bismillahi walajna wa bismillahi kharajna wa ‘ala rabbina tawakkalna.",
                arti: "Dengan nama Allah kami masuk, dengan nama Allah kami keluar, dan kepada Tuhan kami, kami bertawakkal."
            },
            {
                title: "Doa Keluar Rumah",
                arab: "بِسْمِ اللَّهِ تَوَكَّلْتُ عَلَى اللَّهِ، لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ",
                latin: "Bismillahi tawakkaltu ‘alallah, la haula wa la quwwata illa billah.",
                arti: "Dengan nama Allah, aku bertawakkal kepada Allah, tiada daya dan kekuatan kecuali dengan pertolongan Allah."
            },
            {
                title: "Doa Sebelum Belajar",
                arab: "رَبِّ زِدْنِي عِلْمًا وَارْزُقْنِي فَهْمًا",
                latin: "Rabbi zidni ‘ilma warzuqni fahma.",
                arti: "Ya Tuhanku, tambahkanlah ilmu kepadaku dan berilah aku pemahaman."
            },
            {
                title: "Doa Sesudah Belajar",
                arab: "الْحَمْدُ لِلَّهِ عَلَى كُلِّ حَالٍ",
                latin: "Alhamdulillahi ‘ala kulli hal.",
                arti: "Segala puji bagi Allah dalam setiap keadaan."
            }
        ];

        const doaListElement = document.querySelector('.doa-list');

        doaList.forEach((doa, index) => {
            const doaItem = document.createElement('div');
            doaItem.classList.add('doa-item');
            doaItem.innerHTML = `
                <span>${doa.title}</span>
                <i class="fas fa-chevron-down"></i>
            `;

            const details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = `
                <p><strong>Arab:</strong> ${doa.arab}</p>
                <p><strong>Latin:</strong> ${doa.latin}</p>
                <p><strong>Arti:</strong> ${doa.arti}</p>
            `;

            doaItem.addEventListener('click', () => {
                details.classList.toggle('show');
                doaItem.classList.toggle('completed');
                const icon = doaItem.querySelector('i');
                icon.style.transform = details.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
            });

            doaListElement.appendChild(doaItem);
            doaListElement.appendChild(details);
        });
    </script>
</body>
