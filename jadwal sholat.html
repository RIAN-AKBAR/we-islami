    function getPrayerTimes(date) {  
        const dateString = date.toISOString().slice(0, 10); // Format: YYYY-MM-DD  
        return prayerTimesData[dateString];  
    }  

    function displayPrayerTimes() {  
        const now = new Date();  
        const prayerTimes = getPrayerTimes(now);  

        if (prayerTimes) {  
            const prayerNames = ["Subuh-time","Duha-time", "Dzuhur-time", "Ashar-time", "Maghrib-time", "Isya-time"];  
            const prayerTimesDiv = document.getElementById("prayer-times");  
            prayerTimesDiv.innerHTML = ""; // Clear previous data  

            for (let i = 0; i < prayerNames.length; i++) {  
                const prayerTime = document.createElement("p");  
                prayerTime.textContent = `${prayerNames[i]}: ${prayerTimes[i]}`;  
                prayerTimesDiv.appendChild(prayerTime);  
            }  
        } else {  
            document.getElementById("prayer-times").textContent = "Jadwal sholat tidak tersedia untuk hari ini.";  
        }  
    }  

    // Tampilkan jadwal sholat saat halaman dimuat  
    displayPrayerTimes();
