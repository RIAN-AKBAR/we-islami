    <main>
        <div class="container">
        <h1>Kumpulan 100 Hadis Nabi</h1>
        <p>Berikut adalah beberapa hadis Nabi:</p>
        <div class="hadis-list">
            <!-- Daftar hadis akan dimasukkan melalui JavaScript -->
        </div>
    </div>
    <script>
        const hadisList = [
            {
                title: "Hadis 1",
                text: "Sesungguhnya amal itu tergantung pada niatnya. (HR. Bukhari & Muslim)"
            },
            {
                title: "Hadis 2",
                text: "Barang siapa beriman kepada Allah dan hari akhir, hendaklah ia berkata baik atau diam. (HR. Bukhari & Muslim)"
            },
            {
                title: "Hadis 3",
                text: "Senyummu kepada saudaramu adalah sedekah. (HR. Tirmidzi)"
            },
            {
                title: "Hadis 4",
                text: "Jangan marah, maka bagimu surga. (HR. Thabrani)"
            },
            {
                title: "Hadis 5",
                text: "Allah tidak melihat rupa dan harta kalian, tetapi Dia melihat hati dan amal kalian. (HR. Muslim)"
            },
            {
                title: "Hadis 6",
                text: "Orang yang terbaik di antara kalian adalah yang paling baik akhlaknya. (HR. Bukhari & Muslim)"
            },
            {
                title: "Hadis 7",
                text: "Sebaik-baik manusia adalah yang paling bermanfaat bagi manusia. (HR. Ahmad)"
            },
            {
                title: "Hadis 8",
                text: "Barang siapa menempuh jalan untuk mencari ilmu, Allah akan memudahkan baginya jalan ke surga. (HR. Muslim)"
            },
            {
                title: "Hadis 9",
                text: "Orang yang paling dicintai Allah adalah yang paling bermanfaat bagi sesamanya. (HR. Thabrani)"
            },
            {
                title: "Hadis 10",
                text: "Setiap kebaikan adalah sedekah. (HR. Bukhari & Muslim)"
            },
            // Tambahkan hadis lainnya di sini...
        ];

        const hadisListElement = document.querySelector('.hadis-list');

        hadisList.forEach((hadis, index) => {
            const hadisItem = document.createElement('div');
            hadisItem.classList.add('hadis-item');
            hadisItem.innerHTML = `
                <span>${hadis.title}</span>
                <i class="fas fa-chevron-down"></i>
            `;

            const details = document.createElement('div');
            details.classList.add('details');
            details.innerHTML = `
                <p><strong>Hadis:</strong> ${hadis.text}</p>
            `;

            hadisItem.addEventListener('click', () => {
                details.classList.toggle('show');
                hadisItem.classList.toggle('completed');
                const icon = hadisItem.querySelector('i');
                icon.style.transform = details.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
            });

            hadisListElement.appendChild(hadisItem);
            hadisListElement.appendChild(details);
        });
    </script>
