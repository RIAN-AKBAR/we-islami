<body>
    <main>
        <h1>Halaman Komen</h1> 
        <p><strong> Ayo Di Comment :</strong></p>
        <div class="commentForm">  
            <form id="commentForm">  
                <label for="name">Nama:</label>  
                <input type="text" id="name" name="name" required>  
                <br>  
                <label for="comment">Komen:</label>  
                <textarea id="comment" name="comment" required></textarea>  
                <br>  
                <button type="submit">Kirim Komen</button>  
            </form>  
        </div>
            <script>  
                document.getElementById('commentForm').addEventListener('submit', function(event) {  
                    event.preventDefault(); // Mencegah form untuk melakukan submit secara default  
                    
                    const name = document.getElementById('name').value;  
                    const comment = document.getElementById('comment').value;  
        
                    // Menentukan nomor WhatsApp tujuan  
                    const phoneNumber = '6285167089251'; // Ganti dengan nomor Anda  
                    
                    // Membuat pesan untuk WhatsApp  
                    const message = `Komentar dari ${name}: ${comment}`;  
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;  
        
                    // Mengarahkan pengguna ke WhatsApp  
                    window.location.href = whatsappUrl;  
                });  
            </script>  
        </section>
    </main><br>
